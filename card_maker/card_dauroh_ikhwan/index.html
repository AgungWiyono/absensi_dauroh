<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="{{path}}/style.css" />
		<title>Indonesia Bertauhid Card Member</title>
	</head>
	<body>
		<div class="container mt-4">
			<div class="card">
				<div class="teks">
					<h4>Card Member</h4>
					<h2>Dauroh Tauhid</h2>
					<h2 id="ib">Indonesia Bertauhid</h2>
				</div>
				<div class="logo">
					<img src="{{path}}/logo.png">
				</div>
				<div class="qrcode">
					<img src="data:image/png;base64,{{qrcode}}">
				</div>
				<div class="bio">
					<div class="id">{{member['kode']}}</div>
					<div class="nama">{{member['name']}}</div>
				</div>
				<div class="garis"></div>
			</div>
		</div>
	</body>
</html>
